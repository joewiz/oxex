# path to executables
git=git
github=/usr/local/bin/github
mvn=/usr/local/bin/mvn

# eXist-related paths
eXist.data=../exist/webapp/WEB-INF/data
eXist.home=../exist

# absolute path to the parent folder containing the apps
apps.dir=

# xmldb uri of the local eXist instance to deploy to
local.instance.uri=xmldb\:exist\://localhost\:8080/exist/xmlrpc
local.instance.user=admin
local.instance.password=

# xmldb uri of the remote production eXist instance to deploy to
production.instance.uri=
production.instance.user=admin
production.instance.password=

remotes=

# download link for ivy. do not modify.
ivy.version=2.4.0
ivy_url=http://repo1.maven.org/maven2/org/apache/ivy/ivy/${ivy.version}/ivy-${ivy.version}.jar
